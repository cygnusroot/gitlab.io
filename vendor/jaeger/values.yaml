rbac:
  create: false
  clusterWideAccess: false

provisionDataStore:
  cassandra: false
  elasticsearch: true

storage:
  type: elasticsearch

elasticsearch:
  client:
    replicas: 1
    resources:
      limits:
        cpu: 1
        memory: 1024Mi
      requests:
        cpu: 25m
        memory: 512Mi

  master:
    replicas: 2
    resources:
      limits:
        cpu: 1
        memory: 1024Mi
      requests:
        cpu: 25m
        memory: 512Mi

  data:
    replicas: 1
    resources:
      limits:
        cpu: 2
        memory: 2048Mi
      requests:
        cpu: 25m
        memory: 1536Mi
spark:
  enabled: true
